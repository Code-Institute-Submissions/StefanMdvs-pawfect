{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<!-- Edit post header -->
<div class="overlay"></div>
<div class="container">
    <div class="">
        <div class="col-md-8 text-center mt-3 mt-lg-5 mx-auto">
            <hr>
            <h2 class="text-ruby">Edit Blog Post</h2>
            <hr>
        </div>
    </div>
</div>
<!-- Edit post form -->
<div class="container pb-5 clear-footer">
    <div class="row mb-5">
        <div class="col-md-8 mx-auto">
            <div class="">
                <form class="mt-3" action="{% url 'edit_blog_post' post.slug %}" method="POST" enctype="multipart/form-data"
                    id="add-blog-form">
                    {% csrf_token %}
                    {% for field in form %}
                        {{ field | as_crispy_field }}
                    {% endfor %}
                    <div class="mt-5">
                        <button class="btn btn-ruby" type="submit">Update Post</button>
                        <a class="btn btn-lg btn-danger" href="{% url 'posts' %}">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
